<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">صفحة المشاهدة - CAT-MANGA</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ------------------ الوضع الداكن والفاااتح -------------------- */
        :root {
            --bg-color: #0d1117;
            --main-text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --button-bg: #21262d;
            --nav-link-color: #8b949e;
        }

        body.light-mode {
            --bg-color: #f6f8fa;
            --main-text-color: #24292f;
            --header-bg: #ffffff;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --button-bg: #f3f4f6;
            --nav-link-color: #57606a;
        }
        /* -------------------------------------------------------------- */

        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        /* تنسيق شريط الترويسة */
        .header-bar {
            background-color: var(--header-bg);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* تنسيق اللوجو (الشعار) */
        .logo-link {
            height: 40px; 
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .logo-image {
            height: 100%; 
            width: auto;
        }
        .logo-text { 
            /* **تنسيق الخط المخصص** */
            font-family: 'Changa', sans-serif;
            font-weight: 800; /* خط سميك */
            font-size: 1.8em; /* تكبير الخط */
            color: var(--accent-color); /* لون مميز */
            margin-right: 15px; 
            text-shadow: 0 0 5px rgba(88, 166, 255, 0.5); /* إضافة ظل بسيط */
        }


        .chapter-info {
            flex-grow: 1;
            text-align: center;
        }

        /* ... بقية تنسيقات reader.html لم تتغير ... */
    </style>
</head>
<body>

    <div class="header-bar">
        <a href="index.html" class="logo-link">
            <img src="assets/unnamed.png" alt="CAT-MANGA Logo" class="logo-image">
            <span class="logo-text">CAT-MANGA</span> 
        </a>
        
        <div class="chapter-info">
            <h2 class="chapter-title" id="chapter-title">جاري تحميل الفصل...</h2>
        </div>
        
        <div class="nav-icons">
            <div class="chapter-navigation">
                <button id="prev-chapter-btn" onclick="navigateToChapter('prev')" disabled><i class="fas fa-arrow-right"></i> الفصل السابق</button>
                <button id="next-chapter-btn" onclick="navigateToChapter('next')" disabled>الفصل التالي <i class="fas fa-arrow-left"></i></button>
            </div>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
    </div>
    
    <div class="manga-image-container" id="manga-image-container">
        <p id="loading-message">جاري تحميل البيانات...</p>
    </div>

    <script>
        // ----------------------------------------------------------------
        // وظيفة تبديل الإضاءة (الوضع الداكن/الفاتح) - تم إصلاحها
        function setupThemeToggle() {
            const toggleButton = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const icon = toggleButton.querySelector('i');

            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                document.body.classList.remove('light-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                
                let theme;
                if (document.body.classList.contains('light-mode')) {
                    theme = 'light';
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    theme = 'dark';
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
                localStorage.setItem('theme', theme);
            });
        }
        
        // ----------------------------------------------------------------
        // بقية كود loadChapter لم يتغير
        
        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle();
            loadChapter();
        });
    </script>
</body>
</html>
