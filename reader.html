<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">صفحة المشاهدة - CAT-MANGA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ------------------ الوضع الداكن والفاااتح -------------------- */
        :root {
            --bg-color: #0d1117;
            --main-text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --button-bg: #21262d;
            --nav-link-color: #8b949e;
        }

        body.light-mode {
            --bg-color: #f6f8fa;
            --main-text-color: #24292f;
            --header-bg: #ffffff;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --button-bg: #f3f4f6;
            --nav-link-color: #57606a;
        }
        /* -------------------------------------------------------------- */

        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            transition: background-color 0.3s, color 0.3s;
            text-align: center; /* لضمان توسيط صور المانهوا */
        }

        /* تنسيق شريط الترويسة */
        .header-bar {
            background-color: var(--header-bg);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* تنسيق اللوجو - تم استبداله بالصورة */
        .logo-link {
            height: 40px; 
            display: flex;
            align-items: center;
        }
        .logo-image {
            height: 100%; 
            width: auto;
            border-radius: 50%; /* لجعل اللوجو دائريًا إذا كانت الصورة مناسبة */
        }

        .chapter-info {
            flex-grow: 1;
            text-align: center;
        }

        .chapter-title {
            margin: 0;
            font-size: 1.2em;
            color: var(--main-text-color);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons button, .nav-icons a {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--main-text-color);
            font-size: 1.1em;
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .nav-icons button:hover, .nav-icons a:hover {
            background-color: var(--border-color);
        }

        .chapter-navigation {
            display: flex;
            gap: 10px;
        }
        .chapter-navigation button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--button-bg);
        }

        .manga-image-container {
            padding: 15px 0;
        }

        .manga-page {
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: block;
            margin: 0 auto 5px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <a href="index.html" class="logo-link">
            <img src="unnamed.png" alt="CAT-MANGA Logo" class="logo-image">
        </a>
        
        <div class="chapter-info">
            <h2 class="chapter-title" id="chapter-title">جاري تحميل الفصل...</h2>
        </div>
        
        <div class="nav-icons">
            <div class="chapter-navigation">
                <button id="prev-chapter-btn" onclick="navigateToChapter('prev')" disabled><i class="fas fa-arrow-right"></i> الفصل السابق</button>
                <button id="next-chapter-btn" onclick="navigateToChapter('next')" disabled>الفصل التالي <i class="fas fa-arrow-left"></i></button>
            </div>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
    </div>
    
    <div class="manga-image-container" id="manga-image-container">
        <p id="loading-message">جاري تحميل البيانات...</p>
    </div>

    <script>

        // ----------------------------------------------------------------
        // وظيفة تبديل الإضاءة (الوضع الداكن/الفاتح)
        function setupThemeToggle() {
            const toggleButton = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const icon = toggleButton.querySelector('i');

            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                
                let theme;
                if (document.body.classList.contains('light-mode')) {
                    theme = 'light';
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    theme = 'dark';
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
                localStorage.setItem('theme', theme);
            });
        }
