<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>CAT-MANGA | لوحة رفع الفصول</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ------------------ الوضع الداكن والفاااتح -------------------- */
        /* الألوان الافتراضية (الوضع الداكن - Dark Mode) */
        :root {
            --bg-color: #0d1117;
            --main-text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --input-bg: #21262d; 
            --input-text: #c9d1d9;
        }

        /* الألوان للوضع الفاتح (Light Mode) */
        body.light-mode {
            --bg-color: #f6f8fa;
            --main-text-color: #24292f;
            --header-bg: #ffffff;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --input-bg: #f0f3f6;
            --input-text: #24292f;
        }
        /* ----------------------------------------------------------------- */
        
        body {
            font-family: Tahoma, sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* تنسيق شريط الترويسة */
        .header-bar {
            background-color: var(--header-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* تنسيق اللوجو (الشعار) */
        .logo-link {
            height: 40px; 
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .logo-image {
            height: 100%; 
            width: auto;
        }
        .logo-text { 
            /* **تنسيق الخط المخصص** */
            font-family: 'Changa', sans-serif;
            font-weight: 800; /* خط سميك */
            font-size: 1.8em; /* تكبير الخط */
            color: var(--accent-color); /* لون مميز */
            margin-right: 15px; 
            text-shadow: 0 0 5px rgba(88, 166, 255, 0.5); /* إضافة ظل بسيط */
        }

        .nav-icons button {
            background: none;
            border: none;
            color: var(--main-text-color);
            font-size: 1.2em;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .nav-icons button:hover {
            color: var(--accent-color);
        }

        /* ... بقية تنسيقات admin.html لم تتغير ... */
    </style>
</head>
<body>

    <div class="header-bar">
        <a href="index.html" class="logo-link">
            <img src="assets/unnamed.png" alt="CAT-MANGA Logo" class="logo-image">
            <span class="logo-text">CAT-MANGA</span> 
        </a>
        
        <div class="nav-icons">
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
    </div>
    
    <div class="container">
        <h2>لوحة رفع فصول المانهوا</h2>

        <p id="status_message" style="color: #d29922;">حالة الرفع: في الانتظار...</p>
    </div>

    <script>
        // ----------------------------------------------------------------
        // وظيفة تبديل الإضاءة (الوضع الداكن/الفاتح) - تم إصلاحها
        function setupThemeToggle() {
            const toggleButton = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const icon = toggleButton.querySelector('i');

            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                document.body.classList.remove('light-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                
                let theme;
                if (document.body.classList.contains('light-mode')) {
                    theme = 'light';
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    theme = 'dark';
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
                localStorage.setItem('theme', theme);
            });
        }
        
        // ----------------------------------------------------------------
        // بقية كود الرفع لم يتغير
        
        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle();
        });
    </script>
</body>
</html>
