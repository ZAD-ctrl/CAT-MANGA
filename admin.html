<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>CAT-MANGA | لوحة رفع الفصول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ------------------ الوضع الداكن والفاااتح -------------------- */
        /* الألوان الافتراضية (الوضع الداكن - Dark Mode) */
        :root {
            --bg-color: #0d1117;
            --main-text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --input-bg: #21262d; /* خلفية حقول الإدخال */
            --input-text: #c9d1d9;
        }

        /* الألوان للوضع الفاتح (Light Mode) */
        body.light-mode {
            --bg-color: #f6f8fa;
            --main-text-color: #24292f;
            --header-bg: #ffffff;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --input-bg: #f0f3f6;
            --input-text: #24292f;
        }
        /* ----------------------------------------------------------------- */
        
        body {
            font-family: Tahoma, sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* تنسيق شريط الترويسة */
        .header-bar {
            background-color: var(--header-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
        }
        .nav-icons button {
            background: none;
            border: none;
            color: var(--main-text-color);
            font-size: 1.2em;
            margin-left: 15px; /* Adjust margin for RTL */
            cursor: pointer;
            transition: color 0.2s;
        }
        .nav-icons button:hover {
            color: var(--accent-color);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--header-bg);
            border-radius: 8px;
        }

        h2 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--input-text);
            box-sizing: border-box;
            font-size: 1em;
            direction: ltr; /* للحفاظ على إدخال الـ ID باللغة الإنجليزية من اليسار */
        }
        
        /* تنسيق زر اختيار الملفات */
        input[type="file"] {
            display: block;
            margin-top: 5px;
            padding: 8px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #238636;
            color: white;
            padding: 12px 20px;
            margin-top: 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2ea043;
        }
        
        #status_message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #d29922; /* لون اصفر تحذيري */
        }

        .warning {
            color: #d29922;
            background-color: #2b3036;
            border: 1px solid #d29922;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="logo-text">CAT-MANGA</div>
        
        <div class="nav-icons">
            <a href="index.html" style="color:var(--accent-color); text-decoration: none; font-weight: bold; margin-left: 20px;">العودة للفهرس</a>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
    </div>
    
    <div class="container">
        <h2>لوحة رفع فصول المانهوا</h2>

        <p class="warning">
            تحذير: هذه الصفحة خاصة بك فقط! لا تشارك رابطها.
        </p>

        <label for="pat_token">مفتاح الوصول الشخصي (GitHub PAT Token):</label>
        <input type="text" id="pat_token" placeholder="أدخل مفتاح PAT هنا" required>

        <label for="repo_name">اسم المستودع (مثلاً: CAT-MANGA):</label>
        <input type="text" id="repo_name" value="CAT-MANGA" placeholder="اسم المستودع" required>

        <label for="manga_id">اسم المانهوا (بالإنجليزي، لا يوجد مسافات):</label>
        <input type="text" id="manga_id" value="demo-manga" placeholder="مثلاً: solo-leveling" required>

        <label for="chapter_number">رقم الفصل:</label>
        <input type="number" id="chapter_number" value="3" placeholder="مثلاً: 1" required>

        <label for="chapter_title">عنوان الفصل:</label>
        <input type="text" id="chapter_title" value="الفصل الثالث - استمرار القتال" placeholder="مثلاً: الفصل الأول - بداية الرحلة" required>

        <label for="chapter_images">صور صفحات الفصل (اختر صور متعددة):</label>
        <input type="file" id="chapter_images" accept="image/*" multiple required>

        <button onclick="uploadStart()">بدء الرفع</button>

        <p id="status_message" style="color: #d29922;">حالة الرفع: في الانتظار...</p>
    </div>

    <script>
        // ----------------------------------------------------------------
        // وظيفة تبديل الإضاءة (الوضع الداكن/الفاتح) - نفس الكود السابق
        function setupThemeToggle() {
            const toggleButton = document.getElementById('theme-toggle');
            // استرجاع الثيم المحفوظ، الافتراضي هو 'dark'
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const icon = toggleButton.querySelector('i');

            // تطبيق الثيم المحفوظ عند التحميل
            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                
                let theme;
                if (document.body.classList.contains('light-mode')) {
                    theme = 'light';
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    theme = 'dark';
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
                // حفظ الثيم الجديد
                localStorage.setItem('theme', theme);
            });
        }
        
        // ----------------------------------------------------------------
        // يجب أن يتم هنا لصق كود JavaScript الخاص بالرفع
        // الذي يحتوي على دالة uploadStart() والوظائف المساعدة لها
        // (الكود الذي طلبته في بداية المشروع، لكنه طويل ولن يتم تكراره هنا)
        
        
        // ***********************************************
        //  ملاحظة: الصق الكود البرمجي الخاص بالرفع (JavaScript)
        //  في هذا المكان (أسفل هذا التعليق).
        // ***********************************************
        
        
        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle();
            // يمكنك هنا وضع أي تهيئة أخرى لصفحة الإدارة
        });
        
        // ***********************************************
        // تأكد من أن دالة uploadStart() موجودة في كود الرفع الخاص بك
        // ***********************************************
        
    </script>
</body>
</html>
