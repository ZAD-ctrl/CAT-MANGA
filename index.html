<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT-MANGA | الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ------------------ الوضع الداكن والفاااتح -------------------- */
        :root {
            --bg-color: #0d1117;
            --main-text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --card-bg: #161b22;
            --chapter-link-bg: #21262d;
            --chapter-link-hover: #30363d;
        }

        body.light-mode {
            --bg-color: #f6f8fa;
            --main-text-color: #24292f;
            --header-bg: #ffffff;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --card-bg: #ffffff;
            --chapter-link-bg: #f3f4f6;
            --chapter-link-hover: #e1e4e8;
        }
        /* -------------------------------------------------------------- */

        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* تنسيق شريط الترويسة */
        .header-bar {
            background-color: var(--header-bg);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* تنسيق اللوجو (الشعار) - تم التعديل على المسار */
        .logo-link {
            height: 40px; 
            display: flex;
            align-items: center;
        }
        .logo-image {
            height: 100%; 
            width: auto;
            /* تم إزالة border-radius: 50% لعدم ظهور الصورة داخل دائرة */
        }
        .logo-text { 
            color: var(--main-text-color);
            font-size: 1.5em;
            margin-right: 15px; /* مسافة بين اللوجو واسم الموقع */
        }

        .nav-icons button {
            background: none;
            border: none;
            color: var(--main-text-color);
            font-size: 1.2em;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .nav-icons button:hover {
            color: var(--accent-color);
        }

        /* تنسيق حاوية القائمة */
        .manga-list-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* تنسيق بطاقة المانهوا */
        .manga-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .manga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .manga-image-wrapper {
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .manga-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .manga-card:hover .manga-cover {
            transform: scale(1.05);
        }

        .manga-details {
            padding: 15px;
            text-align: right;
            flex-grow: 1;
        }

        .manga-title {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .chapter-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        .chapter-list li {
            margin-bottom: 8px;
        }

        .chapter-link {
            display: block;
            padding: 8px;
            background-color: var(--chapter-link-bg);
            color: var(--main-text-color);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .chapter-link:hover {
            background-color: var(--chapter-link-hover);
            color: var(--accent-color);
        }

        #loading-message {
            width: 100%;
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: var(--accent-color);
        }
        
        /* شريط التمرير مخصص (لمسة جمالية) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        @media (max-width: 768px) {
            .manga-list-container {
                gap: 15px;
            }
            .manga-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <a href="index.html" class="logo-link">
            <img src="assets/unnamed.png" alt="CAT-MANGA Logo" class="logo-image">
            <span class="logo-text">CAT-MANGA</span> </a>
        
        <div class="nav-icons">
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
    </div>

    <div class="manga-list-container" id="manga-list-container">
        <p id="loading-message">جاري تحميل قائمة المانهوا...</p>
    </div>

    <script>
        const GITHUB_USERNAME = 'zad-ctrl';
        const REPO_NAME = 'CAT-MANGA';
        const DATA_FILE_PATH = 'data/manga_list.json';
        const BASE_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/`;

        // ----------------------------------------------------------------
        // وظيفة تبديل الإضاءة (الوضع الداكن/الفاتح)
        function setupThemeToggle() {
            const toggleButton = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const icon = toggleButton.querySelector('i');

            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                // الوضع الداكن هو الافتراضي
                document.body.classList.remove('light-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                
                let theme;
                if (document.body.classList.contains('light-mode')) {
                    theme = 'light';
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    theme = 'dark';
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
                localStorage.setItem('theme', theme);
            });
        }
        
        // ----------------------------------------------------------------
        // وظيفة جلب وعرض قائمة المانهوا
        async function loadMangaList() {
            const container = document.getElementById('manga-list-container');
            container.innerHTML = `<p id="loading-message">جاري تحميل قائمة المانهوا...</p>`;

            try {
                // جلب الملف من المسار المنشور
                const response = await fetch(BASE_URL + DATA_FILE_PATH);
                if (!response.ok) {
                    if (response.status === 404) {
                         // إذا كان ملف JSON غير موجود (لأنك لم ترفع فصلاً بعد)
                         container.innerHTML = `<p id="loading-message" style="color:red;">
                            لم يتم العثور على قاعدة بيانات المانهوا.
                            <br>
                            يرجى استخدام <a href="admin.html" style="color:var(--accent-color);">صفحة الرفع</a> لإضافة أول فصل.
                         </p>`;
                         return;
                    }
                    throw new Error(`فشل جلب الملف: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // فرز المانهوا ترتيباً أبجدياً (للتنظيم)
                const sortedManga = data.manga.sort((a, b) => a.title.localeCompare(b.title));

                container.innerHTML = ''; // مسح رسالة التحميل

                if (sortedManga.length === 0) {
                    container.innerHTML = `<p id="loading-message">
                        لا توجد مانهوا متاحة حالياً.
                        <br>
                        يرجى استخدام <a href="admin.html" style="color:var(--accent-color);">صفحة الرفع</a> لإضافة أول فصل.
                    </p>`;
                    return;
                }

                sortedManga.forEach(manga => {
                    // فرز الفصول ترتيباً تنازلياً (الأحدث أولاً)
                    const sortedChapters = manga.chapters.sort((a, b) => b.chapter_number - a.chapter_number);
                    
                    const card = document.createElement('div');
                    card.classList.add('manga-card');

                    // جزء صورة الغلاف
                    const imageWrapper = document.createElement('div');
                    imageWrapper.classList.add('manga-image-wrapper');
                    const cover = document.createElement('img');
                    cover.src = BASE_URL + (manga.cover_image || 'assets/default_cover.jpg'); 
                    cover.alt = `غلاف ${manga.title}`;
                    cover.classList.add('manga-cover');
                    imageWrapper.appendChild(cover);
                    
                    // جعل الغلاف رابطاً لأحدث فصل
                    if (sortedChapters.length > 0) {
                        const latestChapter = sortedChapters[0].chapter_number;
                        const linkWrapper = document.createElement('a');
                        linkWrapper.href = `reader.html?id=${manga.id}&chapter=${latestChapter}`;
                        linkWrapper.appendChild(cover);
                        imageWrapper.appendChild(linkWrapper);
                    }
                    
                    // جزء التفاصيل
                    const details = document.createElement('div');
                    details.classList.add('manga-details');

                    const title = document.createElement('h2');
                    title.classList.add('manga-title');
                    title.innerText = manga.title;

                    const chapterList = document.createElement('ul');
                    chapterList.classList.add('chapter-list');
                    
                    // عرض آخر 5 فصول (أو جميعها إذا كانت أقل من 5)
                    const chaptersToShow = sortedChapters.slice(0, 5); 

                    chaptersToShow.forEach(chapter => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.classList.add('chapter-link');
                        link.href = `reader.html?id=${manga.id}&chapter=${chapter.chapter_number}`;
                        link.innerText = `فصل ${chapter.chapter_number}: ${chapter.title}`;
                        
                        listItem.appendChild(link);
                        chapterList.appendChild(listItem);
                    });
                    
                    // إضافة زر لعرض المزيد من الفصول (يمكن تطويره لاحقاً)
                    if (sortedChapters.length > 5) {
                        const moreItem = document.createElement('li');
                        const moreLink = document.createElement('span');
                        moreLink.innerText = `... والمزيد (${sortedChapters.length - 5} فصول إضافية)`;
                        moreLink.style.color = 'var(--nav-link-color)';
                        moreLink.style.textAlign = 'center';
                        moreItem.appendChild(moreLink);
                        chapterList.appendChild(moreItem);
                    }


                    details.appendChild(title);
                    details.appendChild(chapterList);
                    
                    card.appendChild(imageWrapper);
                    card.appendChild(details);
                    
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading manga list:', error);
                container.innerHTML = `<p id="loading-message" style="color:red;">خطأ فادح في تحميل البيانات: ${error.message}</p>`;
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle();
            loadMangaList();
        });
    </script>
</body>
</html>
