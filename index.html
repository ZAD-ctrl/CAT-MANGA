<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT-MANGA | الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ------------------ الوضع الداكن والفاااتح -------------------- */
        :root {
            --bg-color: #0d1117;
            --main-text-color: #c9d1d9;
            --header-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --card-bg: #161b22;
            --chapter-link-bg: #21262d;
            --chapter-link-hover: #30363d;
        }

        body.light-mode {
            --bg-color: #f6f8fa;
            --main-text-color: #24292f;
            --header-bg: #ffffff;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --card-bg: #ffffff;
            --chapter-link-bg: #f3f4f6;
            --chapter-link-hover: #e1e4e8;
        }
        /* -------------------------------------------------------------- */

        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* تنسيق شريط الترويسة */
        .header-bar {
            background-color: var(--header-bg);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* تنسيق اللوجو (الشعار) */
        .logo-link {
            height: 40px; 
            display: flex;
            align-items: center;
            text-decoration: none; /* إزالة الخط تحت الرابط */
        }
        .logo-image {
            height: 100%; 
            width: auto;
            /* تم إزالة border-radius: 50% لعدم ظهور الصورة داخل دائرة */
        }
        .logo-text { 
            /* **تنسيق الخط المخصص** */
            font-family: 'Changa', sans-serif;
            font-weight: 800; /* خط سميك */
            font-size: 1.8em; /* تكبير الخط */
            color: var(--accent-color); /* لون مميز */
            margin-right: 15px; /* مسافة بين اللوجو واسم الموقع */
            text-shadow: 0 0 5px rgba(88, 166, 255, 0.5); /* إضافة ظل بسيط */
        }

        .nav-icons button {
            background: none;
            border: none;
            color: var(--main-text-color);
            font-size: 1.2em;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .nav-icons button:hover {
            color: var(--accent-color);
        }

        /* تنسيق حاوية القائمة */
        .manga-list-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* ... بقية تنسيقات البطاقات ... */

        @media (max-width: 768px) {
            .manga-list-container {
                gap: 15px;
            }
            .manga-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <a href="index.html" class="logo-link">
            <img src="assets/unnamed.png" alt="CAT-MANGA Logo" class="logo-image">
            <span class="logo-text">CAT-MANGA</span> 
        </a>
        
        <div class="nav-icons">
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
    </div>

    <div class="manga-list-container" id="manga-list-container">
        <p id="loading-message">جاري تحميل قائمة المانهوا...</p>
    </div>

    <script>
        const GITHUB_USERNAME = 'zad-ctrl';
        const REPO_NAME = 'CAT-MANGA';
        const DATA_FILE_PATH = 'data/manga_list.json';
        const BASE_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/`;

        // ----------------------------------------------------------------
        // وظيفة تبديل الإضاءة (الوضع الداكن/الفاتح) - تم إصلاحها
        function setupThemeToggle() {
            const toggleButton = document.getElementById('theme-toggle');
            // استرجاع الإعدادات أو الافتراض للوضع الداكن
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const icon = toggleButton.querySelector('i');

            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                document.body.classList.remove('light-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                
                let theme;
                if (document.body.classList.contains('light-mode')) {
                    theme = 'light';
                    icon.classList.replace('fa-sun', 'fa-moon');
                } else {
                    theme = 'dark';
                    icon.classList.replace('fa-moon', 'fa-sun');
                }
                localStorage.setItem('theme', theme);
            });
        }
        
        // ----------------------------------------------------------------
        // وظيفة جلب وعرض قائمة المانهوا (بقية الكود لم يتغير)
        async function loadMangaList() {
            const container = document.getElementById('manga-list-container');
            container.innerHTML = `<p id="loading-message">جاري تحميل قائمة المانهوا...</p>`;

            try {
                // جلب الملف من المسار المنشور
                const response = await fetch(BASE_URL + DATA_FILE_PATH);
                if (!response.ok) {
                    if (response.status === 404) {
                         // إذا كان ملف JSON غير موجود (لأنك لم ترفع فصلاً بعد)
                         container.innerHTML = `<p id="loading-message" style="color:red;">
                            لم يتم العثور على قاعدة بيانات المانهوا.
                            <br>
                            يرجى استخدام <a href="admin.html" style="color:var(--accent-color);">صفحة الرفع</a> لإضافة أول فصل.
                         </p>`;
                         return;
                    }
                    throw new Error(`فشل جلب الملف: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // فرز المانهوا ترتيباً أبجدياً (للتنظيم)
                const sortedManga = data.manga.sort((a, b) => a.title.localeCompare(b.title));

                container.innerHTML = ''; // مسح رسالة التحميل

                if (sortedManga.length === 0) {
                    container.innerHTML = `<p id="loading-message">
                        لا توجد مانهوا متاحة حالياً.
                        <br>
                        يرجى استخدام <a href="admin.html" style="color:var(--accent-color);">صفحة الرفع</a> لإضافة أول فصل.
                    </p>`;
                    return;
                }

                sortedManga.forEach(manga => {
                    // فرز الفصول ترتيباً تنازلياً (الأحدث أولاً)
                    const sortedChapters = manga.chapters.sort((a, b) => b.chapter_number - a.chapter_number);
                    
                    const card = document.createElement('div');
                    card.classList.add('manga-card');

                    // جزء صورة الغلاف ... (لم يتغير)

                    // جزء التفاصيل ... (لم يتغير)
                    
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading manga list:', error);
                container.innerHTML = `<p id="loading-message" style="color:red;">خطأ فادح في تحميل البيانات: ${error.message}</p>`;
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle();
            loadMangaList();
        });
    </script>
</body>
</html>
